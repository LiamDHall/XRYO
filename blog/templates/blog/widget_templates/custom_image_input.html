{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <img width="96" height="96" class="rounded shadow-sm" src="{{ widget.value.url }}">
    </a>
    {{ widget.input_text }}
{% endif %}
<div class="cta cta--third d-block file-input mt-3">
    Choose Image <input id="image-new" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</div>
<strong><p id="filename" class="mt-3"></p></strong>
