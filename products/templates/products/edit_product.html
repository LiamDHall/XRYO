{% extends "base.html" %}
{% load static %}

{% block add_css %}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

{% block page_header %}
    <!--Page Header-->
    <div class="page-header container mb-3">
        <h1>Edit Product</h1>
        <a class="cta cta--delete" href="{% url 'delete_product' product_id=product.id %}">Delete Product</a>
        <hr class="w-100">
        <p>Feilds with * are required</p>
    </div>
{% endblock %}

{% block content %}
    <div class="row container">
        <div class="col-12">
            <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="cta cta--thrid" href="{% url 'products' %}">Cancel</a>
                    <button class="cta cta--prim" type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
