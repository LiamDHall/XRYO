{% extends "base.html" %}
{% load static %}

{% block add_css %}
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block content %}
    <!--Main Hero-->
    <section class="hero">
        <div class="hero__image-main">
            <div class="hero__inner hero__inner--left">
                <h1 class="hero__title"><strong>Performance<br>Snow Apparel</strong></h1>
                <a class="cta cta--prim cta--hero" href="#">Shop</a>
            </div>
        </div>
    </section>

    <!--Second Hero-->
    <section class="hero hero--second">
        <div class="hero__image-second">
            <div class="hero__inner hero__inner--right">
                <h2 class="hero__title"><strong>Explore<br>Without Limits</strong></h2>
                <h3 class="hero__tagline">Perfect For All Weathers</h3>
                <a class="cta cta--second cta--hero" href="#">Explore Goggles</a>
            </div>
        </div>
    </section>

    <!--Newsletter Sign Up-->
    <div class="newsletter row">
        <div class="col-12 col-md-6">
            <h3>KEEP IN THE KNOW OF <br class="d-lg-none"> EVERYTHING XRYO</h3>
        </div>
        <div class="col-12 col-md-6">
            <button class="cta cta--third" type="button">Sign Up To Newsletter</button>
        </div>
    </div>

    <!--Social-->
    <div class="social row">
        <div class="col-12 col-lg-6">
            <ul class="list-inline">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" aria-label="open our facebook page"><i class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" aria-label="open our youtube page"><i class="fab fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank" aria-label="open our twitter page"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" aria-label="open our instagram page"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
        <div class="col-12 col-lg-6">
            <h3 type="button">CHECK OUT OUR SOCIALS</h3>
        </div>
    </div>
{% endblock %}
